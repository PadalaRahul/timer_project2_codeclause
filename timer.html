<!DOCTYPE html>
<html>
<head>
	<title>Timer and Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<h1>Timer and Stopwatch</h1>

	<center><div id="timer">
		<h2>Timer</h2>
		<input type="text" id="timerInput" placeholder="00:00:00">
		<button id="startTimer" onclick="startTimer()">Start</button>
		<button id="stopTimer" onclick="stopTimer()">Stop</button>
		<button id="resetTimer" onclick="resetTimer()">Reset</button>
	</div><br><br>

	<div id="stopwatch">
		<h2>Stopwatch</h2>
		<input type="text" id="stopwatchInput" placeholder="00:00:00">
		<button id="startStopwatch" onclick="startStopwatch()">Start</button>
		<button id="stopStopwatch" onclick="stopStopwatch()">Stop</button>
		<button id="resetStopwatch" onclick="resetStopwatch()">Reset</button>
	</div></center>

	<script src="script1.js"></script>
</body>
</html>
